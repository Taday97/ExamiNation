name: 🚀 CI for ExamiNation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    name: 🧪 Build & Test .NET
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 📦 Restore dependencies
        run: dotnet restore

      - name: 🛠️ Build
        run: dotnet build --no-restore --configuration Release

      - name: ✅ Run unit tests with code coverage
        run: dotnet test ./ExamiNation.NUnitTests/ExamiNation.NUnitTests.csproj --no-build --configuration Release --collect:"XPlat Code Coverage" --verbosity normal
      
      - name: ✅ Run integration tests with code coverage
        run: dotnet test ./ExamiNation.Api.IntegrationTests/ExamiNation.Api.IntegrationTests.csproj --no-build --configuration Release --collect:"XPlat Code Coverage" --verbosity normal


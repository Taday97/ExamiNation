name: ğŸš€ CI for ExamiNation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    name: ğŸ§ª Build & Test .NET
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore

      - name: ğŸ› ï¸ Build
        run: dotnet build --no-restore --configuration Release

      - name: âœ… Run unit tests with code coverage
        run: dotnet test ./ExamiNation.NUnitTests/ExamiNation.NUnitTests.csproj --no-build --configuration Release --collect:"XPlat Code Coverage" --verbosity normal
      
      - name: âœ… Run integration tests with code coverage
        run: dotnet test ./ExamiNation.Api.IntegrationTests/ExamiNation.Api.IntegrationTests.csproj --no-build --configuration Release --collect:"XPlat Code Coverage" --verbosity normal

